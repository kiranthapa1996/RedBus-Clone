<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RedBus Clone</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-bar">
            <div class="container">
                <h2>Find Your Bus</h2>
                <form>
                    <input type="text" placeholder="From">
                    <input type="text" placeholder="To">
                    <input type="date">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

        <section class="bus-list">
            <div class="container">
                <h2>Available Buses</h2>
                <div class="bus-item">
                    <h3>Bus Name 1</h3>
                    <p>Details about Bus 1</p>
                    <button>Book Now</button>
                </div>
                <div class="bus-item">
                    <h3>Bus Name 2</h3>
                    <p>Details about Bus 2</p>
                    <button>Book Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 RedBus Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
